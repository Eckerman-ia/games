<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
            }
            #ruffle {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id='ruffle'></div>
        <script src='/RUFFLE/ruffle.js'></script>
        <script>
            var swfobject = {};

            swfobject.embedSWF = function(url, cont, width, height){
                var ruffle = window.RufflePlayer.newest(),
                    player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                        width: width,
                        height: height,
                        style: 'width: ' + width + '; height: ' + height,
                    });
                
                player.load({ url: url });
            }

            swfobject.embedSWF('wheely-1.swf', 'ruffle', '100%', '100%');
        </script>
    </body>
</html>
